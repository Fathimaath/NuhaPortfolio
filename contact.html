<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Nuha Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #000;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #111;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo span {
      color: #ff0033;
      font-style: italic;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff0033;
    }

    .contact-section {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .contact-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff0033;
    }

    .contact-section p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #ccc;
    }

    .contact-item {
      margin: 20px 0;
    }

    .contact-item i {
      font-size: 24px;
      color: #ff0033;
      margin-right: 10px;
    }

    .contact-item a {
      font-size: 18px;
      color: #ff0033;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-item a:hover {
      color: #ff3366;
      text-decoration: underline;
    }

    .resume-button {
      margin-top: 40px;
      display: inline-block;
      background: linear-gradient(135deg, #ff0033, #ff3366);
      color: #fff;
      padding: 14px 36px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(255, 0, 85, 0.3);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      animation: popIn 0.6s ease-out forwards;
    }

    .resume-button i {
      margin-right: 8px;
    }

    .resume-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 0, 85, 0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
      border-top: 1px solid #111;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin-left: 0;
        margin-right: 15px;
        display: inline-block;
      }

      .contact-section h1 {
        font-size: 28px;
      }

      .contact-section p {
        font-size: 16px;
      }

      .resume-button {
        padding: 12px 28px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><span>NU</span>HA</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="project.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Me</h1>
    <p>Feel free to reach out for collaboration or just to say hi!</p>

    <div class="contact-item">
      <i class="fas fa-envelope"></i>
      <a href="mailto:nuhafathima11@gmail.com">nuhafathima11@gmail.com</a>
    </div>

    <div class="contact-item">
      <i class="fab fa-linkedin"></i>
      <a href="https://www.linkedin.com/in/nuhafathima/" target="_blank">LinkedIn Profile</a>
    </div>

    <div class="contact-item">
      <i class="fab fa-github"></i>
      <a href="https://github.com/Fathimaath" target="_blank">GitHub Profile</a>
    </div>

    <a href="assets/NuhResumee.pdf" class="resume-button" download>
      <i class="fas fa-download"></i> Download Resume
    </a>
  </section>

  <footer>
    &copy; 2025 Nuha Fathima. All rights reserved.
  </footer>

</body>
</html>
